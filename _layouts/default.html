<!doctype html>
<html lang="en-US">
  <head>
      <!-- Simple.css from https://simplecss.org -->
      <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
      <title>{% if page.url != "/" %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  </head>

  <body>
    <header>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
      <nav>
        {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
        {% endfor %}
      </nav>
    </header>

    <main>

      {{ content }}
    
    </main>

    <footer>
      <p>&#169; 2025 Blair Kitchen - All Rights Reserved<br/>
      <a href="https://github.com/dongola7/ke2ehu">Source code for this site</a></p>
    </footer>
  </body>
</html>
